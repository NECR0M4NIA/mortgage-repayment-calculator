<!DOCTYPE html>
<html lang="en">

<head>

    <!-- METAS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE -->
    <title>Mortgage Calculator</title>

    <!-- FAVICON -->
     <link rel="shortcut icon" href="./assets/calcul.svg" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

</head>

<body>

    <main>

        <form class="mortgage-calculator" action="mortgage-calculator">
            <h1>Mortgage Calculator</h1>

            <p id="clear-btn">Clear All</p>

            <div class="input-group">
                <label for="amount">Mortgage Amount</label>
                <div class="input-wrapper">
                    <select name="currency" id="currency">
                        <option value="USD">$</option>
                        <option value="EUR">€</option>
                        <option value="GBP">£</option>
                    </select>
                    <input type="number" name="amount" id="amount">
                </div>
            </div>

            <div class="input-group">

                <label for="term">Mortgage Term</label>
                <div class="input-wrapper">
                    <select name="term" id="term">
                        <option value="Years">Years</option>
                    </select>
                    <input type="number" name="years" id="years">
                </div>

            </div>

            <div class="input-group">

                <label for="rate">Mortgage Rate</label>
                <div class="input-wrapper">
                    <select name="rate" id="rate">
                        <option value="%">%</option>
                    </select>
                    <input type="number" name="pourcenta" id="pourcenta">
                </div>

            </div>

            <div class="input-group">

                <label for="rate">Mortgage Type</label>
                <div class="input-radio">
                    <input type="radio" name="mortgage-type" id="repayment">
                    <label for="repayment">Repayment</label>
                </div>
                <div class="input-radio">
                    <input type="radio" name="mortgage-type" id="interest">
                    <label for="interest">Interest Only</label>
                </div>
            </div>

            <a class="calculate-btn" href="#"> <img src="./assets/calcul.svg" alt=""> Calculate Repayments</a>
        </form>

        <section class="results-container">

            <h3>Your results</h2>
            <p class="results-description">Your results are shown below based on the information you provided. To adjust the results, edit the form and click “calculate repayments” again.</p>

            <div class="results-component">

                <p class="results-description">Your monthly repayments</p>

                <h2>£1,797.74</h2>

                <hr>

                <p class="results-description">Total you'll repay over the term</p>

                <h3>£539,322.94</h3>

            </div>

        </section>

    </main>

    <script src="./js/app.js"></script>

</body>

</html>
